<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff4d6d;
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
