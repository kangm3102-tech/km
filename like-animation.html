<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点赞动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .like-container {
            position: relative;
            cursor: pointer;
        }

        .heart {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .heart svg {
            width: 40px;
            height: 40px;
            fill: #ccc;
            transition: all 0.3s ease;
        }

        .heart.active svg {
            fill: #ff4757;
            transform: scale(1.2);
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            pointer-events: none;
        }

        .count {
            position: absolute;
            top: -30px;
            right: -30px;
            background: #ff4757;
            color: white;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .count.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
            transform: scale(1);
        }
        30% {
            transform: scale(1.4);
        }

        @keyframes particle-explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .heart.animate {
            animation: bounce 0.6s ease;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="like-container">
        <div class="heart">
            <svg viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 17.5 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="count">+1</div>
    </div>

    <script>
        const likeContainer = document.querySelector('.like-container');
        const heart = document.querySelector('.heart');
        const count = document.querySelector('.count');
        let isLiked = false;
        let likeCount = 0;

        likeContainer.addEventListener('click', function() {
            if (!isLiked) {
                like();
            } else {
                unlike();
            }
        });

        function like() {
            isLiked = true;
            heart.classList.add('active', 'animate');
            count.textContent = `+${++likeCount}`;
            count.classList.add('active');
            
            createParticles();
            
            setTimeout(() => {
                heart.classList.remove('animate');
                count.classList.remove('active');
                heart.classList.remove('active');
                isLiked = false;
            }, 600);
        }

        function unlike() {
            isLiked = false;
            likeCount--;
            count.textContent = `+${likeCount}`;
            heart.classList.remove('active');
        }

        function createParticles() {
            const particlesCount = 12;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                likeContainer.appendChild(particle);
            
                const angle = (i * 2 * Math.PI) / particlesCount;
                const distance = 60;
                
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                particle.style.animation = `particle-explode 0.8s ease-out forwards`;
                
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }
    </script>
</body>
</html>
