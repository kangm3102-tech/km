<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公路车小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #2F4F4F;
            border: 3px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #696969, #808080);
        }

        .lane {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 50px,
                #FFD700 50px,
                #FFD700 60px
            );
            opacity: 0.7;
        }

        .player-bike {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(45deg, #FF0000, #FF4500);
            border-radius: 10px 10px 5px 5px;
            z-index: 10;
            transition: left 0.1s ease;
        }

        .player-bike::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 15px;
            width: 10px;
            height: 15px;
            background: #333;
            border-radius: 3px;
        }

        .player-bike::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF6347, #DC143C);
            border-radius: 8px;
            z-index: 5;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 20;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 10px 0;
            color: #FF4500;
        }

        .game-over button {
            background: #FF4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .game-over button:hover {
            background: #FF6347;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 20;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .speed-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 16px;
            z-index: 20;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="road"></div>
        <div class="lane"></div>
        <div class="player-bike" id="playerBike"></div>
        <div class="score" id="score">得分: 0</div>
        <div class="speed-display" id="speed">速度: 5</div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
        <div class="controls">
            使用 ← → 键控制公路车移动
        </div>
    </div>

    <script>
        class RoadBikeGame {
            constructor() {
                this.gameContainer = document.querySelector('.game-container');
                this.playerBike = document.getElementById('playerBike');
                this.scoreElement = document.getElementById('score');
                this.speedElement = document.getElementById('speed');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                this.gameWidth = 400;
                this.gameHeight = 600;
                this.playerWidth = 40;
                this.playerHeight = 60;
                this.obstacleWidth = 50;
                this.obstacleHeight = 50;
                
                this.playerX = this.gameWidth / 2 - this.playerWidth / 2;
                this.playerY = this.gameHeight - this.playerHeight - 20;
                
                this.score = 0;
                this.speed = 5;
                this.gameSpeed = 5;
                this.obstacles = [];
                this.gameRunning = false;
                this.animationId = null;
                
                this.keys = {};
                
                this.init();
            }
            
            init() {
                this.setupPlayer();
                this.setupEventListeners();
                this.startGame();
            }
            
            setupPlayer() {
                this.playerBike.style.left = this.playerX + 'px';
                this.playerBike.style.top = this.playerY + 'px';
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.score = 0;
                this.speed = 5;
                this.gameSpeed = 5;
                this.obstacles = [];
                this.playerX = this.gameWidth / 2 - this.playerWidth / 2;
                this.setupPlayer();
                this.gameOverElement.style.display = 'none';
                this.updateScore();
                this.updateSpeed();
                this.gameLoop();
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                this.update();
                this.render();
                
                this.animationId = requestAnimationFrame(() => this.gameLoop());
            }
            
            update() {
                this.handleInput();
                this.updatePlayer();
                this.updateObstacles();
                this.spawnObstacles();
                this.checkCollisions();
                this.updateGameSpeed();
            }
            
            handleInput() {
                if (this.keys['ArrowLeft'] && this.playerX > 20) {
                    this.playerX -= 8;
                }
                if (this.keys['ArrowRight'] && this.playerX < this.gameWidth - this.playerWidth - 20) {
                    this.playerX += 8;
                }
            }
            
            updatePlayer() {
                this.playerBike.style.left = this.playerX + 'px';
            }
            
            updateObstacles() {
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.y += this.gameSpeed;
                    
                    if (obstacle.y > this.gameHeight) {
                        this.obstacles.splice(i, 1);
                        this.score += 10;
                        this.updateScore();
                    } else {
                        obstacle.element.style.top = obstacle.y + 'px';
                    }
                }
            }
            
            spawnObstacles() {
                if (Math.random() < 0.02) {
                    const x = Math.random() * (this.gameWidth - this.obstacleWidth - 40) + 20;
                    const obstacle = {
                        x: x,
                        y: -this.obstacleHeight,
                        element: document.createElement('div')
                    };
                    
                    obstacle.element.className = 'obstacle';
                    obstacle.element.style.left = obstacle.x + 'px';
                    obstacle.element.style.top = obstacle.y + 'px';
                    
                    this.gameContainer.appendChild(obstacle.element);
                    this.obstacles.push(obstacle);
                }
            }
            
            checkCollisions() {
                const playerRect = {
                    x: this.playerX,
                    y: this.playerY,
                    width: this.playerWidth,
                    height: this.playerHeight
                };
                
                for (const obstacle of this.obstacles) {
                    const obstacleRect = {
                        x: obstacle.x,
                        y: obstacle.y,
                        width: this.obstacleWidth,
                        height: this.obstacleHeight
                    };
                    
                    if (this.checkCollision(playerRect, obstacleRect)) {
                        this.gameOver();
                        break;
                    }
                }
            }
            
            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            updateGameSpeed() {
                if (this.score > 0 && this.score % 100 === 0) {
                    this.gameSpeed = 5 + Math.floor(this.score / 100);
                    this.updateSpeed();
                }
            }
            
            updateScore() {
                this.scoreElement.textContent = `得分: ${this.score}`;
            }
            
            updateSpeed() {
                this.speedElement.textContent = `速度: ${this.gameSpeed}`;
            }
            
            gameOver() {
                this.gameRunning = false;
                cancelAnimationFrame(this.animationId);
                
                // 移除所有障碍物
                this.obstacles.forEach(obstacle => {
                    obstacle.element.remove();
                });
                this.obstacles = [];
                
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
            }
        }
        
        function restartGame() {
            game.startGame();
        }
        
        // 启动游戏
        const game = new RoadBikeGame();
    </script>
</body>
</html>
